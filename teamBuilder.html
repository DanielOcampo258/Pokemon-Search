<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/361/361998.png">
    <title>Pokemon Team Builder</title>
</head>
<body class="bg-slate-800 w-full h-full">
    <nav class="flex justify-between md:justify-start items-center mb-10 md:mb-0">
        <button class="text-white m-5 p-5 rounded-lg bg-sky-500/75 	fa fa-arrow-circle-left" onclick="history.back()" style="font-size:24px"></button>
        <h1 class="text-white text-4xl text-center">Pokemon Team Builder</h1>
    </nav>
    <main>
        <div id="user-input-section" class="flex flex-col items-center md:mb-16">
            <input id="search-bar" class="md:text-2xl placeholder:italic placeholder:text-slate-400 block mx-auto my-10 bg-white text-center border border-slate-300 rounded-md px-6 md:px-32 py-1.5 md:py-4" placeholder="Search for a Pokemon..." />
            <button id="gen-btn" onclick="getPokemon(null)" class="text-white text-2xl m-5 p-2.5 rounded-lg bg-sky-500/75 w-1/4">Search</button>
            <button id="gen-btn" onclick="getPokemon(null)" class="text-white text-2xl m-5 p-2.5 rounded-lg bg-sky-500/75 w-1/3">Generate a random Pokemon</button>
        </div>
        <div class="flex sm:flex-row flex-wrap gap-x-0.5 gap-y-10 md:gap-5 sm:gap-y-16" id="team-container">
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-1')" id="s-1"><i>(empty slot)</i> </div>
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-2')" id="s-2"><i>(empty slot)</i></div>
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-3')" id="s-3"><i>(empty slot)</i></div>
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-4')" id="s-4"><i>(empty slot)</i></div>
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-5')" id="s-5"><i>(empty slot)</i></div>
            <div class="border-solid flex flex-col justify-center items-center border-black hover:bg-gray-200 mx-auto w-1/3 h-24 md:w-1/4 md:h-96 bg-gray-400 rounded text-center cursor-pointer" onclick="handleInput('s-6')" id="s-6"><i>(empty slot)</i></div>
        </div>
    </main>
    <script src="pokemonTypes.js"></script>
    <script src="team-builder-script.js"></script>
</body>
</html>
