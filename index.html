<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/361/361998.png">
    
</head>
<body class="bg-slate-800">
   <nav class="flex justify-between p-3">
    <div class="flex flex-start items-center gap-2">
        <img class="w-9" src="https://cdn-icons-png.flaticon.com/512/361/361998.png" alt=" Image of Pokeball" />
        <h1 class="text-white  text-lg ">Pokemon Search</h1>
    </div>
    <input id="search-bar" onload="handleSearch()" class="placeholder:italic placeholder:text-slate-400 block bg-white float-right border border-slate-300 rounded-md pl-3" placeholder="Search for a Pokemon..." />
   </nav>
   <main class="text-center">
    <h1 class="text-white text-4xl">Welcome to Pokemon Search ðŸ”Ž</h1>
    <h2 id="intro" class="text-white text-3xl my-6">Search for a Pokemon to learn more about them <br><span class="text-4xl">OR</span><br> Generate a random one below</h2>
    <div id="pokemon-wrapper" class="flex flex-col">
       <img class="w-1/3 mx-auto" id="pkm-img"/> 
       <div id="pokemonInfo">
          <h2 id="pkm-name" class="text-white text-3xl lg:text-5xl"></h2>
          <p id="pkm-type" class="text-white text-2xl lg:text-3xl"></p>
          <p id="pkm-strongAgainst" class="text-white text-2xl lg:text-3xl"></p>
          <p id="pkm-weakAgainst" class="text-white text-2xl lg:text-3xl"></p>
       </div>
    </div>
    <button id="gen-btn" onclick="getPokemon(null)" class="text-white text-2xl m-5 p-2.5 rounded-lg bg-sky-500/75">Generate New Pokemon</button>
   </main>
   <script src="pokemonTypes.js"></script>
   <script src="scripts.js"></script>
   
</body>
</html>
